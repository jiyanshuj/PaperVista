services:
  - type: web
    name: papervista-backend
    env: python
    plan: starter
    region: oregon

    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: CARGO_HOME
        value: /tmp/cargo-cache 
